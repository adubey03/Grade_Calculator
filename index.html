<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="container-fluid">
        <div class="container">
            <div class="row pt-5">
                
                <div class="col-md-8 offset-md-2 mt-5 main-div py-5">
                    <h3 class="text-center out">Out of 100</h3>
                    <div class="row">
                        
                        <div class="col-md-5 offset-md-1">
                            
                            <h3 class="my-5 ml-5 heading">&nbsp;STUDENT <br> &nbsp;GRADE <br> &nbsp;CALCY</h3>
                        </div>
                        <div class="col-md-5 my-5">
                            
                            <form action="">
                                <input type="number" class="inp mt-3" placeholder="Maths" id="sub-1">
                                <input type="number" class="inp mt-3" placeholder="English" id="sub-2">
                                <input type="number" class="inp mt-3" placeholder="History" id="sub-3">
                                <input type="number" class="inp mt-3" placeholder="Hindi" id="sub-4">
                            </form>

                            <button class="btn mt-4 show" onclick="calPerc()">Show Percentage</button>
                        </div>
                    </div>

                    <div class="row">
                        <h5 class="text-center px-4 text" id="show-per"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
